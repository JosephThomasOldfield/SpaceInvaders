<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceInvaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div id="background">
            <div id= "hero"></div>
            <div class="enemy"></div>
            <div class = "missile"></div>
            <div id="missiles"></div>
        </div>



    <script>
        //Current hero position tracker
        let hero = {
            top: 700,
            left: 550
        }
        //Current missile position tracker
        let missiles = [
        ]
        
        // Function to detect arrow key press and move
        document.onkeydown = function(e) {
            console.log(e)
            //Move left
            if (e.keyCode === 37) {
            console.log("left")
            hero.left = hero.left - 10
            moveHero()
            }
            //Move Right
            else if (e.keyCode === 39) {
            console.log("right")
            hero.left = hero.left + 10
            moveHero()
            }
            //Fire Missile by adding to array
            else if (e.keyCode === 32) {
            console.log("fire")
            missiles.push({
                left: hero.left +15 , 
                top: hero.top
            })
            console.log(missiles)
        }
    }
        // funmction to track player movement
        function moveHero() {
            document.getElementById('hero').style.left = hero.left + "px";  
        }
        
    </script> 
</body>
</html>
